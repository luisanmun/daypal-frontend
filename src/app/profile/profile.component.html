<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>Bienvenido {{currentUser.username}}!</strong>
    </h3>
  </header>
  <p>
    <strong>Tu email:</strong>
    {{ currentUser.email }}
  </p>

  <p *ngIf="isUser()">
    <strong>Tu altura:</strong>
    {{height}}
  </p>

  <p *ngIf="isUser()">
    <strong>Tu peso actual:</strong>
    {{weight}}
  </p>

  <p>
    <strong>Tu id interno en DayPal:</strong>
    {{ currentUser.id }}
  </p>

  <p>
    <strong>Tu Rol:</strong>
    {{role}}
  </p>

</div>

<ng-template #loggedOut>
  Por favor haz login.
</ng-template>
